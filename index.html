<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="/scss/style.scss">
</head>
<body>
<div class="container">
    <div class="actions">
        <div class="row">
            <button class="btn-delAll">Delete All</button>
            <button class="btn-dellLast">Delete Last</button>
            <form>
            <input type="text" placeholder="Enter todo...">
            </form>
            <button class="btn-add">Add</button>
        </div>
        <div class="row">
            <p>All</p><span>0</span>
            <p>Completed</p><span>0</span>
            <button class="btn-showAll">Show All</button>
            <button class="btn-showCompleted">Show Completed</button>
            <form >
                <input class="fields" type="text" placeholder="Search todo...">
            </form>
        </div>
    </div>
    <div class="list_group">
        <ul>
            <li>
                <div class="field"><input type="checkbox"><p>First checkbox</p></div>
                <div class="trash">
                <button ><img src="/delete-10406.svg" width="32">
                </button>
                <span>Mon Dec 14 2022</span>
            </div>
            </li>
        </ul>
    </div>

</div>

    <script src="/JS/index.js"></script>
</body>
</html>
